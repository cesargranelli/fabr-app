<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">

  <ion-card>
    <ion-card-header>
      <div>
        <button class="botao-back" ><ion-icon name="ios-arrow-back"></ion-icon></button>
        RESULTADOS
        <button class="botao-forward"><ion-icon name="ios-arrow-forward"></ion-icon></button>
      </div>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let confronto of confrontos | async">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="{{ confronto.mandante.escudo }}">
          </ion-col>
          <ion-col col-6>
            <div>{{ confronto.data | date: 'mediumDate' }}<br> {{ confronto.hora }}<br> Rodada {{ confronto.rodada }}</div>
          </ion-col>
          <ion-col col-3>
            <img src="{{ confronto.visitante.escudo }}">
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <div>{{ confronto.mandante.nome }}</div>
          </ion-col>
          <ion-col col-6>
            <div>VS</div>
          </ion-col>
          <ion-col col-3>
            <div>{{ confronto.visitante.nome }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
